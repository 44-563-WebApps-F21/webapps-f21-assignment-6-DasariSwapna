<!DOCTYPE html>
<html>
    <head>
        <title>
            Playing with arithmetic  operations
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<body style="background-color: rgb(239, 255, 231);margin: 40px;color:cadetblue;margin-bottom: 10px;">

<h1 style="margin-bottom: 20px;">
    Swapna Dasari Computes: 
</h1>
<form>
    <label style="font-size: 20px" for="pwd">Enter a base </label>   <input style="margin-left: 90px" type="text" id="base" name="base" inputmode="numeric" /><br /><br />
    <label style="font-size: 20px" for="phrase">Enter an exponent</label>  <input style="margin-left: 45px" type="text" id="exponent" name="exponent" inputmode="numeric" /><br /> <br /><br />
    <input type="button" onclick="power()" value="Compute" />
  </form>
  <div style="display: flex">  <p id="result1">This text will be replaced </p> </div>
  <script>
    let i = 1;
    let powervalue = 0;
    let totalvalue = [];
    function power() {
      baseValue = document.getElementById("base").value;exponentValue = document.getElementById("exponent").value;
      out = document.getElementById("result1")
      for (i = 1; i <= exponentValue; i++) {
        powervalue = baseValue ** i
        totalvalue.push(powervalue)
      }
      out.innerHTML = " The Powers of " + baseValue + "  are :" + totalvalue.toString()
    }
  </script>
  <form>  
    <input type="radio" id="addition" name="processRadioButton" value="addition" onclick=processRadio(this.value)>  <label for="addition">+</label><br>
      <input type="radio" id="subtraction" name="processRadioButton" value="subtraction"  onclick=processRadio(this.value)>  <label for="subtraction">-</label><br>
      <input type="radio" id="multiplication" name="processRadioButton" value="multiplication"  onclick=processRadio(this.value)>  <label for="multiplication">*</label><br>
      <input type="radio" id="division" name="processRadioButton" value="division" onclick=processRadio(this.value)>  <label for="division">/</label> <br>
  </form>
  <div style="display: flex">   <p id="result2">This text will be replaced </p> </div>
  <script>
    function processRadio(type) {
      baseValue = document.getElementById("base").value;  exponentValue = document.getElementById("exponent").value; out = document.getElementById("result2")
      if (type == "addition") {
        out.innerHTML = (Number(baseValue) + Number(exponentValue)).toString();
      }
      else if (type == "subtraction") {
        out.innerHTML = (Number(baseValue) - Number(exponentValue)).toString();
      }
      else if (type == "multiplication") {
        out.innerHTML = (Number(baseValue) * Number(exponentValue)).toString();
      }
      else {
        out.innerHTML = (Number(baseValue) / Number(exponentValue)).toString();
      }
    }
  </script>






</body>
</html>
